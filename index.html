<!doctype html>
<html lang="ru" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Мои задачи</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="d-flex flex-column h-100">

    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Мои задачи</a>
    </nav>

    <div class="container mb-5">
      <form class="mt-5" id="taskListForm" onsubmit="return false;">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="onlyInLine">
          <label class="form-check-label" for="onlyInLine">Только невыполненные задачи</label>
        </div>
      </form>
      <!-- контейнер, в котором мы будем размещать нашу таблицу с задачами -->
      <div id="tasksTableDiv" class="table-responsive mt-2"></div>
      
      <div class="mb-5">
        <!-- кнопка для вызова модального окна -->
        <button type="button" class="btn btn-primary mt-3 float-right" onclick="addTaskModal()">Новая задача</button>
        <a class="mt-4 mr-4 float-right" href="https://docs.google.com/spreadsheets/d/1M1OKuBxGoDHsuzAcRcUqgWFFCRPdRUGiSepS3EWj6Bs/edit#gid=0" target="_blank">Ссылка на таблицу</a>
      </div>
      
    </div>

    <!-- модальное окно -->
    <div class="modal fade" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="alert-area mr-3 ml-3"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        © 2019 Alex Tonkonogov: <a href="https://atonko.ru">atonko.ru</a>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    
    <!-- подключаем для работы Google Charts -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <!-- скрипт с нашим кодом -->
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
